  <div class="entry">
    
      <p>生活不仅有眼前的苟且，还有诗和远方。<br><a id="more"></a></p>
<h3 id="天上地上"><a href="#天上地上" class="headerlink" title="天上地上"></a>天上地上</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">天上云不知何时雨，地上风未明尘土时。</span><br></pre></td></tr></table></figure>
<h3 id="月朗繁星"><a href="#月朗繁星" class="headerlink" title="月朗繁星"></a>月朗繁星</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">月朗不知繁星</span><br><span class="line">夏虫不知语冰</span><br><span class="line">萤火虫不知黑暗</span><br><span class="line">雄狮不知羚羊的快乐</span><br><span class="line">而你不知我的寂寞</span><br></pre></td></tr></table></figure>
<h3 id="湖面一则"><a href="#湖面一则" class="headerlink" title="湖面一则"></a>湖面一则</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">风吹而过</span><br><span class="line">泛起涟漪，归于沉寂</span><br><span class="line">一如悸动的心</span><br></pre></td></tr></table></figure>
<h3 id="湖面二则"><a href="#湖面二则" class="headerlink" title="湖面二则"></a>湖面二则</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">遇见</span><br><span class="line">仿若风吹过湖水，泛起涟漪</span><br><span class="line">可风总要停啊……</span><br></pre></td></tr></table></figure>
<h3 id="当想你已成为一种习惯"><a href="#当想你已成为一种习惯" class="headerlink" title="当想你已成为一种习惯"></a>当想你已成为一种习惯</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">当想你已成为一种习惯，</span><br><span class="line">再热闹的大街，</span><br><span class="line">依然不敌内心的落寞。</span><br></pre></td></tr></table></figure>
<h3 id="那时节"><a href="#那时节" class="headerlink" title="那时节"></a>那时节</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">那时节。</span><br><span class="line">花开花落，冬去春回。</span><br><span class="line">只为那时那刻，一人驻留。</span><br></pre></td></tr></table></figure>
